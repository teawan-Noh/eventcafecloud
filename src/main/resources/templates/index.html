<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: header"/>
    <th:block th:replace="fragments/mainHeader :: mainHeader"/>
    <script>
        $(document).ready(function () {
            getCafeTop5();
            getEventTop5();
        });
    </script>
    <!--  card css  -->
    <link rel="stylesheet" type="text/css" href="/css/card.css">
</head>
<body>
<div th:replace="fragments/mainTop :: mainTop"/>
<!-- 메인페이지 광고 배너 -->
<div id="bodyTop">
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img alt="Los Angeles" class="d-block" src="/banner1.png" style="width:100%">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="carousel-item">
                <img alt="Chicago" class="d-block" src="/banner2.png" style="width:100%">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="carousel-item">
                <img alt="New York" class="d-block" src="/banner3.png" style="width:100%">
                <div class="carousel-caption">
                </div>
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>
<div id="bodyMiddle">
    <div id="cafeTop5">
        <div class="top5box">
            <p class="top5name">CAFE TOP 5</p>
        </div>
        <div id="cafeListContainer"></div>
        <button class="cafeMore" onclick="location.href='/cafes/allList'">더보기</button>
    </div>
    <div id="eventTop5">
        <h6>Event Top 5</h6>
        <div id="eventMore">
            <button onclick="location.href='/events'">더보기</button>
        </div>
        <div id="eventTop5Container"></div>
    </div>
</div>
</body>
</html>
