</style>
<script th:inline="javascript">
    let results = [];
    let weekends = 0;

    function getDatesStartToLast() {
        let startDate = document.getElementById('datePicker-start').value;
        let lastDate = document.getElementById('datePicker-end').value;
        let curDate = new Date(startDate);
        while (curDate <= new Date(lastDate)) {
            results.push(curDate.toISOString().split("T")[0]);
            curDate.setDate(curDate.getDate() + 1);
        }
        findDate(results);
    }

    function findDate(results) {
        let week = ['일', '월', '화', '수', '목', '금', '토'];
        for (result of results) {
            let dayOfWeek = week[new Date(result).getDay()];
            console.log(dayOfWeek);
            if (dayOfWeek === week[0] || dayOfWeek === week[6]) {
                weekends += 1;
            }
        }
        $('#eventPeriod').text("  총 " +results.length+ " 일 : 평일 " + (results.length - weekends) + "일 + 주말 " + weekends + "일");
        getParams();
    }

    function getParams() {
        const curUrl = window.location.href;
        const url = new URL(curUrl);

        const urlParams = url.searchParams;

        let weekdayPrice = urlParams.get('weekdayPrice');
        let weekendPrice = urlParams.get('weekendPrice');
        console.log(weekdayPrice);

        $('#eventPrice').val(eventPrice(weekdayPrice, weekendPrice));
    }

    function eventPrice(weekdayPrice, weekendPrice) {
        let totalPrice = 0;
        let totalWeek = (results.length - weekends) * weekdayPrice;
        let totalWeekend = weekends * weekendPrice;
        totalPrice = totalWeek + totalWeekend;

        $('#eventTotalPrice').text("총 결제 금액 : " + totalWeek.toLocaleString() + "원 + " + totalWeekend.toLocaleString() + "원");
        return totalPrice.toString();
    }

</script>
<body>

    <div th:replace="fragments/mainTop :: mainTop"/>

    <!--    Event Reservation Form-->
    <div class="container">
        <form role="form" action="/events" th:object="${eventCreateRequestDto}" method="post" enctype="multipart/form-data">
            <div class="form-group-event">
                <br />
                <label th:for="eventCategory">이벤트 카테고리</label>
                <select th:field="*{eventCategory}" class="form-control">
                    <option value="">카테고리를 선택하세요.</option>
                    <option th:each="eventCategory : ${T(com.eventcafecloud.event.domain.type.EventCategory).values()}"
                            th:value="${eventCategory}"
                            th:text="${eventCategory}">option
                    </option>
                </select>
            </div>
            <br />
            <div class="form-group-event">
                <label th:for="evnetName">이벤트 이름</label>
                <input type="text" th:field="*{eventName}" class="form-control" placeholder="이벤트 이름을 입력하세요."
                       th:class="${#fields.hasErrors('eventName')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('eventName')}" th:errors="*{eventName}">이벤트명은 필수입니다.</p>
            </div>
            <br />
            <div class="form-group-event">
                <label th:for="eventInfo">이벤트 소개 및 정보</label>
                <textarea type="text" th:field="*{eventInfo}" class="form-control" rows="6" placeholder="이벤트 소개를 입력하세요."></textarea>
            </div>
            <br />
            <label th:for="files">이벤트 대표 이미지 및 포스터</label>
            <br />
            <div>
                <p><small>* 이벤트 메인 이미지와 포스터를 업로드해 주세요.  * Ctrl + 클릭으로  여러장 선택</small></p>
                <input type="file" multiple="multiple" th:field="*{files}" name="imageFiles" >
            </div>
            <br>
            <div class="form-group-event">
                <label th:for="eventStartDate">이벤트 기간</label>
                <div class="input-group">
                    <input id="datePicker-start" style="float: left; margin-right: 15px" type="text" th:field="*{eventStartDate}" class="form-control" placeholder="시작일">
                    <input id="datePicker-end" style="float: right" type="text" th:field="*{eventEndDate}" class="form-control" placeholder="종료일" onchange="getDatesStartToLast()" >
                </div>
            </div>
            <br>
            <br />
            <div class="form-group-event">
                <label th:for="eventPrice">결제 정보</label>
                <hr>
                <p id="eventPeriod"><small>이벤트 기간</small></p>
                <p id="eventTotalPrice"><small>이벤트 금액</small></p>
                <input readonly id="eventPrice" name=eventPrice type="text" class="form-control" placeholder="결제하실 금액입니다.">
                <hr>
            </div>
            <div class="form-group-event">

            </div>
            <div class="form-group-event" HIDDEN>
                <label th:for="cafeNumber">카페 정보</label>
                <input type="text" id="cafeNumber" name="cafeNumber" th:value="${cafeId}" class="form-control">
            </div>
            <br />
            <button type="submit" class="btn btn-primary" style="float: right;">이벤트 예약하기</button>
            <br>
        </form>
    </div>
