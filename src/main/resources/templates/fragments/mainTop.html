<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="mainTop" th:fragment="mainTop">
    <ul class="nav">
        <div onclick="location.href='/'">
            <img class="logo" height="70" src="/ec2logo.png">
        </div>
        <li class="nav-item">
            <a class="nav-link active" href="">카페</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">이벤트</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/post">게시판</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/api/cafe/register" style="color: #4C7A01">카페등록</a>
        </li>
    </ul>
    <div class="user_status">
        <div th:if="${user == null}">
            GUEST님 환영합니다. &nbsp;
            <button class="submit" th:onclick="|location.href='@{/login}'|">로그인</button>
        </div>
        <div th:if="${user != null}">
            <a style="font-weight: bold" th:href="@{/user/profile/{id}/info(id=${user.getId()})}"><p
                    style="display: inline-block" th:text="${user.getUserNickname()}"></p></a>님 환영합니다.
            <button class="submit_out" th:onclick="logout()" style="display:inline-block;">로그아웃</button>
        </div>
    </div>
</div>
