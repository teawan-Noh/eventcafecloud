<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="mainTop">
    <ul class="nav">
        <div onclick="location.href='/'">
            <img src="ec2logo.png" height="70">
        </div>
        <li class="nav-item">
            <a class="nav-link active" href="#">카페</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">이벤트</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/board">게시판</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" style="color: #4C7A01">카페등록</a>
        </li>
    </ul>
    <div class="user_status">
        <div th:if="${userEmail == null}">
            GUEST님 환영합니다. &nbsp;
            <button class="submit" th:onclick="|location.href='@{/login}'|">로그인</button>
        </div>
        <div th:if="${userEmail != null}">
            <a href="#"><p th:text="${userEmail}" style="display: inline-block"></p></a>
            <button class="submit_out" th:onclick="logout()" style="display:inline-block;">로그아웃</button>
        </div>
    </div>
</div>
