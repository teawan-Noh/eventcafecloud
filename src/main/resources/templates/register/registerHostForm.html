<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<form action="/api/host/registration" enctype="multipart/form-data" method="post" role="form"
      th:object="${hostUserCreateRequestDto}">
    <div class="form-group">
        <label>회원 이메일</label>
        <input class="form-control" id="userEmail" name="userEmail" readonly th:value="${Email}" type="text">
    </div>
    <hr>
    <p>정확한 정보를 등록했는지 다시 한 번 확인해주세요</p>
    <p>추후, 사업자 정보가 수정된다면 반드시 온라인 상담을 통해 변경 내용을 알려주세야 합니다.</p>
    <p>사업자 등록증을 확인 후, HOST 가입이 승인되면 카페 등록 서비스를 이용 하실 수 있습니다.</p>
    <ul>
        <div>
            <p>사업자등록증첨부</p>
            <p style="display: inline-block" th:text="${Email}"></p>
            <input class="form-control" placeholder="사업자 등록증" th:field="*{certificationFile}" type="text">
            <!--            <input type="file" th:field="*{certificationFile}" name="attachFile">-->
        </div>
    </ul>
    <button class="btn btn-primary" type="submit">등록하기</button>
</form>

</body>
</html>
